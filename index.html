<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project 2</title>
</head>
<body>
    <div class="left">
        <div class="box">
            <div class="box-container">'
                <img class="logo" src="./assest/odin-lined.png" alt="">
                <p class="logo-text">odin</p>
            </div>
        </div>
    </div>


    <div class="right">
        <section class="top">
            <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="description-ending">You <em>know</em> you want to.</p>
        </section>

        <section class="middle">
            <h3 class="form-header">Let's do this!</h3>
            <div class="form-container">
                <div class="input-left">
                    <form action="">
                        <div class="label-input">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="label-input">
                            <label for="">Email</label>
                            <input type="email">
                        </div>
                        <div class="label-input">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                    </form>
                </div>

                <div class="input-right">
                    <form action="submit">
                        <div class="label-input">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                        <div class="label-input">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                        <div class="label-input">
                            <label for="">Confirm password</label>
                            <input type="password">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="account">
            <div class="account-container">
                <button class="btn">Create Account</button>
                <p class="account-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>
</body>
</html>
